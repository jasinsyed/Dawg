<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer For October 25, 2024</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-image: url('tripura.jpg'); /* Ensure correct path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: aliceblue;
        }
        .container {
            height: 70vh;
            width: 70vw;
            background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent background */
            border-radius: 10px;
            box-shadow: -2px -2px 5px 11px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
        }
        .timercountainer {
            display: flex;
            margin: 20px;
        }
        .time h3 {
            font-size: 55px;
        }
        .time {
            margin: 0 20px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Birthday Hamari</h1>
        <div class="timercountainer">
            <div class="time">
                <h3 id="day">00</h3>
                <p>Days</p>  
            </div>
            <div class="time">
                <h3 id="Hours">00</h3>
                <p>Hours</p>  
            </div>
            <div class="time">
                <h3 id="Minutes">00</h3>
                <p>Minutes</p>  
            </div>
            <div class="time">
                <h3 id="Seconds">00</h3>
                <p>Seconds</p>  
            </div>
        </div>
    </div>
    <script>
        const day = document.getElementById('day');
        const hours = document.getElementById('Hours');
        const minutes = document.getElementById('Minutes');
        const seconds = document.getElementById('Seconds');

        // Set the target date to January 10, 2025
        const targetDate = new Date('October 25, 2024 00:00:00');

        function updateTime() {
            const currentTime = new Date();
            const timeLeft = targetDate - currentTime;

            const d = Math.floor(timeLeft / 1000 / 60 / 60 / 24);
            const h = Math.floor(timeLeft / 1000 / 60 / 60) % 24;
            const m = Math.floor(timeLeft / 1000 / 60) % 60;
            const s = Math.floor(timeLeft / 1000) % 60;

            day.innerHTML = d;
            hours.innerHTML = h < 10 ? "0" + h : h;
            minutes.innerHTML = m < 10 ? "0" + m : m;
            seconds.innerHTML = s < 10 ? "0" + s : s;
        }

        setInterval(updateTime, 1000);
    </script>

</body>
</html>
